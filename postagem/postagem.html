<div class="row">
    <div class="col s12" ng-show="postVm.mostrarNovaPostagem">
        <div class="card">
            <div class="postagem-header white-text blue">
                <span class="card-title">Nova Postagem</span>
                <i class="material-icons postagem-close-button right" ng-click="postVm.fecharNovaPostagem()">clear</i>
            </div>
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="postagem.titulo" type="text" class="validate" ng-model="postVm.postagem.titulo">
                        <label for="postagem.titulo">Título</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="postagem.descricao" class="materialize-textarea" ng-model="postVm.postagem.descricao"></textarea>
                        <label for="postagem.descricao">Descrição</label>
                    </div>
                </div>
            </div>
            <div class="card-action right-align">
                <button class="btn waves-effect waves-light brown" ng-click="postVm.postar(postVm.postagem)">Postar</button>
            </div>
        </div>        
    </div>
    <!-- Lista -->
    <div class="col s12">        
        <div class="card" ng-repeat="postagem in postVm.postagens">
            <div class="postagem-header white-text blue">
                <span class="card-title" ng-bind="postagem.titulo"></span>
            </div>            
            <div class="card-content">                
                <div class="row" ng-bind="postagem.descricao"></div>
            </div>
            <div class="card-action right-align postagem-reaction-buttons">
                <i class="material-icons" ng-click="postVm.reagir(postagem, 'CURTE')">thumb_up</i>
            </div>
        </div>
    </div>
</div>
